<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-5.2.3-dist/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}" /> {% block head %} {% endblock %}
    <title>{% block title %} Base {% endblock %}</title>
</head>

<body>
    {% block navBar %} {% endblock %}
    <div class="content">{% block body %} This is Base.html {% endblock %}</div>

    <!-- <div class="loader-wrapper" id="loader">
        <span class="loader"><span class="loader-inner"></span></span>
    </div> -->

    <script src="{{ url_for('static',filename='bootstrap-5.2.3-dist/js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
    {% block bodyEnd %} {% endblock %}
</body>

</html>
