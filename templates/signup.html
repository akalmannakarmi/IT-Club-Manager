{%extends 'base.html' %}
{%block title%}Index{%endblock%}
{%block head%}
<link rel="stylesheet" href="{{ url_for('static',filename='css/centerFrom.css') }}">
{%endblock%}
{%block body%}
<main class="form-signin text-center">
      <img class="mb-4" src="{{ url_for('static',filename='img/logo2.png') }}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>
  
      <div class="form-floating">
        <input type="name" class="form-control form-control-{{theme}} " id="username">
        <label for="username">username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control form-control-{{theme}} " id="email">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control form-control-{{theme}}" id="password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control form-control-{{theme}}" id="confirmPassword">
        <label for="confirmPassword">Confirm Password</label>
      </div>
      
      <div>
        <div class="alert alert-success" role="alert" id="success" hidden>
          Success
        </div>
        <div class="alert alert-danger" role="alert" id="error" hidden>
          Error
        </div>
      </div>

      <button class="w-100 btn btn-lg btn-primary" id="signup">Sign up</button>
</main>
{%endblock%}
{%block foot%}
<script src="{{ url_for('static',filename='js/signup.js') }}"> </script> 
{%endblock%}
